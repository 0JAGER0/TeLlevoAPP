<ion-header>
  <ion-toolbar>
    <ion-title>Ayuda</ion-title>

    <ion-buttons slot="start" >
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Ayuda</h1>

  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="black">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!--CUENTA, AQUI DEBE APARECER CUANDO LA CUENTA SE INICIE-->
        <ion-item [routerLink] = "['/registro']">
          <ion-icon name="home-outline"></ion-icon>
          Inicio
        </ion-item>
        <ion-item [routerLink] = "['/registro']">
          <ion-icon name="person-add-outline"></ion-icon>
          Registro
        </ion-item>
        <ion-item [routerLink] ="['/inicio']">
          <ion-icon name="log-in-outline"></ion-icon>
          Login
        </ion-item>
        <ion-item [routerLink] = "['/contactos']">
          <ion-icon name="call-outline"></ion-icon>
          Contactos
        </ion-item>
        <ion-item [routerLink] = "['/ayuda']">
          <ion-icon name="information-outline"></ion-icon>
          Ayuda
        </ion-item>
        <!--LOGOUT, AQUI DEBE APARECER CUANDO LA CUENTA SE INICIE-->

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
  
  <ion-card>
  <!--Img de duoc-->
    <img src="Plaza Vespucio" class="img-responsive" src="http://www2.duoc.cl/sites/default/files/sede_vespucio.jpg" />
    <ion-card-header>
      <ion-card-subtitle>Centro de Ayuda DuocUC</ion-card-subtitle>
    <!--Texto de ayuda--> 
    <ion-text color="dark">
      <h1 >Problemas con el viaje</h1>
      <h2>No puedes solicitar servicios</h2>
      <h3>Problemas con tu cuenta</h3>
      <h4></h4>
      <h5>Contactate con nosotros</h5>
      <h4>+56289715274</h4>
      
    </ion-text>

    </ion-card-header>
  </ion-card>
  
</ion-content>
