<ion-header>
  <ion-toolbar>
    <ion-title>listausuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
  
      <ion-content>
        <ion-list>
          <!--CUENTA, AQUI DEBE APARECER CUANDO LA CUENTA SE INICIE-->
          <ion-item [routerLink] ="['/home']">
            <ion-icon name="enter-sharp"></ion-icon>
            Home
          </ion-item>
          <ion-item [routerLink] ="['/inicio']">
            <ion-icon name="enter-sharp"></ion-icon>
            Cierre de sesion
          </ion-item>
          <ion-item [routerLink] ="['/listausuarios']">
            <ion-icon name="enter-sharp"></ion-icon>
            Lista de usuarios
          </ion-item>
          <ion-item [routerLink] = "['/contactos']">
            <ion-icon name="call-sharp"></ion-icon>   
            Contactos
          </ion-item>
          <ion-item [routerLink] = "['/ayuda']">
            <ion-icon name="information-circle-sharp"></ion-icon>  
            Ayuda
          </ion-item>
          <!--LOGOUT, AQUI DEBE APARECER CUANDO LA CUENTA SE INICIE-->
  
        </ion-list>
      </ion-content>
    </ion-menu>

  </ion-list>

  <ion-list>
    <ion-item *ngFor ="let item of users">
        <br>
        <ion-avatar><img src="https://media.istockphoto.com/vectors/user-icon-flat-isolated-on-white-background-user-symbol-vector-vector-id1300845620?b=1&k=20&m=1300845620&s=170667a&w=0&h=JbOeyFgAc6-3jmptv6mzXpGcAd_8xqkQa_oUK2viFr8=" alt=""></ion-avatar>
        {{item.name}}
        <br>
        {{item.email}}
        <br>
    </ion-item>
  </ion-list>

</ion-content>
