<ion-header>
  <ion-toolbar color="warning">
    <ion-title color="light">
      <h3 class="titulo_app">TeLlevoApp<ion-icon name="car-sport-sharp"></ion-icon></h3>
    </ion-title>
    <ion-buttons slot="start" >
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!--CUENTA, AQUI DEBE APARECER CUANDO LA CUENTA SE INICIE-->
        <ion-item [routerLink] = "['/home']">
          <ion-icon name="home-sharp"></ion-icon>
          Home
        </ion-item>
        <ion-item [routerLink] ="['/inicio']">
          <ion-icon name="enter-sharp"></ion-icon>
          Login
        </ion-item>
        <ion-item [routerLink] = "['/contactos']">
          <ion-icon name="call-sharp"></ion-icon>   
          Contactos
        </ion-item>
        <ion-item [routerLink] = "['/contactos']">
          <ion-icon name="build-sharp"></ion-icon>
          Configuraciones 
        </ion-item>
        <ion-item [routerLink] = "['/ayuda']">
          <ion-icon name="information-circle-sharp"></ion-icon>  
          Ayuda
        </ion-item>
        <!--LOGOUT, AQUI DEBE APARECER CUANDO LA CUENTA SE INICIE-->
      </ion-list>
    </ion-content>
  </ion-menu>

  
  <ion-router-outlet id="main"></ion-router-outlet>
  
  <ion-content class="cuerpo">
    <ion-card>
      <ion-card-header>
        <ion-card-title align="center">Registro</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating"> 
            <ion-icon name="person-sharp"></ion-icon>    Nombre Completo</ion-label>
          <ion-input></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="call-sharp"></ion-icon>    Número de teléfono</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="mail-sharp"></ion-icon>    Correo Electrónico</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="eye-off-sharp"></ion-icon>    Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">
            <ion-icon name="eye-off-sharp"></ion-icon>    Confirmar Contraseña</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label>Soy conductor</ion-label>
          <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
        </ion-item>
      
        <ion-item>
          <ion-checkbox color="primary" slot="start"></ion-checkbox>
          <ion-label>Necesito transporte</ion-label>
        </ion-item>
        
        <ion-button expand="full">Registrar</ion-button>
      
      </ion-card-content>
    </ion-card>


</ion-content>

<ion-footer>
  <ion-toolbar color="warning">
    <ion-title color="light">
      <h3 class="pie_app">Duoc UC</h3>
    </ion-title>
  </ion-toolbar>
</ion-footer>
